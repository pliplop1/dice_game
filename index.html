<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--boostrap-->
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" />
    <!--  css font family -->
    <link type="text/css" rel="stylesheet" href="font-family.css" />
    <!-- Mon css-->
    <link type="text/css" rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dice for dice</title>
    <!-- Icons -->
    <link rel="shortcut icon" href="./image/dice_1.png" type="image/ dice" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <!-- left-->
          <div class="col-6 bg-light left">
            <!-- player 1-->
            <div class="container">
              <div class="row">
                <div class="col-12 bg-muted player">PLAYER 1</div>
              </div>
              <!--score 1-->
              <div class="container">
                <div class="row">
                  <div class="col-12 bg-muted total_score">43</div>
                </div>
                <!-- current 1-->
                <div class="col-2 bg-danger current">CURRENT</div>
              </div>
            </div>
          </div>
          <!-- right-->
          <div class="col-6 bg-white right">
            <!-- player 2-->
            <div class="container">
              <div class="row">
                <div class="col-12 bg-muted player">PLAYER 2</div>
              </div>
              <!-- current 2-->
              <div class="container">
                <div class="row">
                  <div class="col-12 bg-muted total_score">72</div>
                </div>
                <!-- current 2-->
                <div class="col-2 bg-danger current">CURRENT</div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <button type="button" class="col-4 btn btn New_game">
                <img
                  src="./icons/new.png"
                  width="30"
                  height="30"
                  alt="New_game"
                />
                NEW GAME
              </button>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <button type="button" class="col-4 btn btn Roll">
                <img src="./icons/rool.png" width="30" height="30" alt="Roll" />
                ROLL DICE
              </button>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <button type="button" class="col-4 btn btn Hold">
                <img src="./icons/hold.png" width="30" height="30" alt="hold" />
                HOLD
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
