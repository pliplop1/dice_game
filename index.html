<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--boostrap-->
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" />
    <!--  css font family -->
    <link type="text/css" rel="stylesheet" href="font-family.css" />
    <!-- Mon css-->
    <link type="text/css" rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dice for dice</title>
    <!-- Icons -->
    <link rel="shortcut icon" href="./image/dice_1.png" type="image/ dice" />
  </head>
  <body>
    <!-- <main> -->
    <div class="container">
      <div class="row bg-white">
        <!-- left-->
        <div class="col-6 player-0-div left">
          <!-- player 1-->
          <div class="player-0-panel">
            <div class="container">
              <div class="row">
                <div class="col-12 bg-muted player" id="textPlayer-0">
                  PLAYER 1
                </div>
              </div>

              <!--score 1-->

              <div class="container">
                <div class="row">
                  <div class="col-12 bg-muted total-score" id="score-player-0">
                    43
                  </div>
                </div>

                <!-- current 1-->

                <div class="col-2 bg-danger current">
                  CURRENT
                  <div class="col text-white" id="score-current-player-0">
                    11
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- right-->

        <div class="col-6 player-1-div right active">
          <div class="player-1-panel">
            <!-- player 2-->

            <div class="container">
              <div class="row">
                <div class="col-12 bg-muted player" id="textPlayer-1">
                  PLAYER 2
                </div>
              </div>

              <!-- score 2-->

              <div class="container">
                <div class="row">
                  <div class="col-12 bg-muted total-score" id="score-player-1">
                    72
                  </div>
                </div>
                <!-- current 2-->

                <div class="col-2 bg-danger current">
                  CURRENT
                  <div class="col text-white" id="score-current-player-1">
                    25
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- button newgame-->
        <button type="button" class="col-12 btn btn button-New_game">
          <img src="./icons/new.png" width="30" height="30" alt="New_game" />
          NEW GAME
        </button>

        <div id="buttons-play">
          <!-- button rolldice-->

          <button type="button" class="col-12 btn btn button-Roll">
            <img src="./icons/rool.png" width="30" height="30" alt="Roll" />
            ROLL DICE
          </button>

          <!-- button hold-->

          <button type="button" class="col-12 btn btn button-Hold">
            <img src="./icons/hold.png" width="30" height="30" alt="hold" />
            HOLD
          </button>
        </div>

        <!-- dice image-->

        <div class="col-12 bg imageDice">
          <img
            src="./image/dice_5.png"
            width="100"
            height="100"
            alt="dice"
            id="dede"
          />
        </div>
      </div>
    </div>
    <!-- </main> -->
    <script src="index.js"></script>
  </body>
</html>
